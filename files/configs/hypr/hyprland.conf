# Load wallpapers
exec-once = hyprpaper

# Monitor settings
monitor = DP-1, preferred, auto, 1
monitor = eDP-1, preferred, auto, 2

# Execute your favorite apps at launch
exec-once = hypridle
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = kanshi
exec-once = nm-applet â€”-indicator
exec-once = ulauncher --hide-window
exec-once = hyprpanel
exec-once = warp-terminal
exec-once = google-chrome-stable
exec-once = code
exec-once = vesktop
exec-once = youtube-music
exec-once = openrgb --profile purple

# Input device setting
input {
    kb_layout = fr
    kb_options = grp:win_space_toggle
    repeat_delay = 250
    repeat_rate = 40

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

# General settings
general {
    allow_tearing = false
    border_size = 3
    col.active_border = rgb(1A1A1A)
    gaps_in = 10
    gaps_out = 10
    layout = master
}

# Window decorations settings
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    active_opacity = 0.9
    inactive_opacity = 0.9
}

# Animations settings
animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts settings
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    orientation = left
    mfact = 0.50
}

# Mouse gestures settings
gestures {
    workspace_swipe = on
}

# Misc settings
misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 2
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

# Window rules
# Center specific windows
windowrule = center 1, ^(.blueman-manager-wrapped)$
windowrule = center 1, ^(gnome-calculator|org\.gnome\.Calculator)$
windowrule = center 1, ^(nm-connection-editor)$
windowrule = center 1, ^(org.pulseaudio.pavucontrol)$

# Float specific windows
windowrule = float, ^(.blueman-manager-wrapped)$
windowrule = float, ^(gnome-calculator|org\.gnome\.Calculator)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$
windowrule = float, ^(ulauncher)$

# Remove border for specific applications
windowrule = noborder, ^(ulauncher)$

# Set size for specific windows
windowrule = size 50%, ^(.blueman-manager-wrapped)$
windowrule = size 50%, ^(nm-connection-editor)$
windowrule = size 50%, ^(org.pulseaudio.pavucontrol)$

# Keep focus on specific windows when they open
windowrule = stayfocused, ^(.blueman-manager-wrapped)$
windowrule = stayfocused, ^(gnome-calculator|org\.gnome\.Calculator)$
windowrule = stayfocused, ^(org.pulseaudio.pavucontrol)$
windowrule = stayfocused, ^(ulauncher)$

# Assign applications to specific workspaces
windowrule = workspace 1 silent ^(warp-terminal)$
windowrule = workspace 1 silent ^(code)$
windowrule = workspace 1 silent ^(google-chrome-stable)$
windowrule = workspace 3 silent, ^(vesktop)$
windowrule = workspace 4 silent, ^(youtube-music)$

# Bindings
$mainMod = SUPER

bind = $mainMod SHIFT, Return, exec, warp-terminal
bind = $mainMod SHIFT, B, exec, google-chrome-stable
bind = $mainMod SHIFT, F, exec, nautilus
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, O, layoutmsg, orientationcycle
bind = $mainMod, Q, killactive,
bind = CTRL ALT, Q, exit
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen
bind = $mainMod SHIFT, M, movetoworkspacesilent, special
bind = $mainMod SHIFT, P, togglespecialworkspace
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Resize windows
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50

# Switch workspaces with mainMod + left/right
bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Center focused window
bind = CTRL ALT, C, centerwindow

# Ulauncher
bind = CTRL, Space, exec, ulauncher

# Screen recording
bind = $mainMod SHIFT, R, exec, $HOME/.local/bin/screen-recorder

# OCR
bind = ALT SHIFT, 2, exec, $HOME/.local/bin/ocr

# Lock screen
bind = $mainMod TAB, L, exec, hyprlock

# Adjust brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Adjust  volume
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 10
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 10
bind = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86AudioMicMute, exec, pamixer --default-source --toggle-mute

# Adjust mic sensitivity
bind = SHIFT, XF86AudioRaiseVolume, exec, pamixer --increase 10 --default-source
bind = SHIFT, XF86AudioLowerVolume, exec, pamixer --decrease 10 --default-source

# Adjust keyboard backlight
bind = SHIFT, XF86MonBrightnessUp, exec, brightnessctl -d tpacpi::kbd_backlight set +33%
bind = SHIFT, XF86MonBrightnessDown, exec, brightnessctl -d tpacpi::kbd_backlight set 33%-
